<ion-app [class.dark-theme]="dark">
    <ion-split-pane contentId="main-content">
        <ion-menu #mainMenu contentId="main-content" *ngIf="loggedIn" side="start">
            <ion-header>
                <ion-toolbar>
                    <ion-title>GOIA - TÃ©cnico</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <div class="entity-detail ion-text-center">
                    <img src="https://www.goia.es{{currentLogo}}" alt="Ionic logo">
                    <ion-label>
                        <p>{{ currentUsuario }}</p>
                    </ion-label>
                </div>
                <ion-list lines="none">
                    <ion-list-header>
                        Accesos directos
                    </ion-list-header>
                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/app/fincas" routerLinkActive="active" routerDirection="root"
                            detail="false">
                            <ion-icon slot="start" name="exit"></ion-icon>
                            <ion-label>
                                Mis Explotaciones
                            </ion-label>
                        </ion-item>
                        <ion-item routerLink="/app/pedidos" routerLinkActive="active" routerDirection="root"
                        detail="false">
                        <ion-icon slot="start" name="appstore"></ion-icon>
                        <ion-label>
                            Mis Recetas
                        </ion-label>
                    </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-list *ngIf="loggedIn" lines="none">
                    <ion-list-header>
                        Cuenta
                    </ion-list-header>

                    <ion-menu-toggle autoHide="false">
                        <ion-item button (click)="logout()" detail="false">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Logout
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                </ion-list>

                <ion-list>
                    <ion-item>
                        <ion-label>
                            Tema oscuro
                        </ion-label>
                        <ion-toggle [(ngModel)]="dark" (ionChange)="onChangeTheme($event)"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <p>Version: {{appversion}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>
</ion-app>
